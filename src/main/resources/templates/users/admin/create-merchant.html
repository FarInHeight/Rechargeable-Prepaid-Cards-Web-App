<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <meta name='robots' content='noindex, nofollow'>
    <meta name='keywords' content='...'>
    <meta name='description' content='...'>
    <title> Create a Merchant User</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script defer type="application/javascript" th:src="@{~/scripts/admin/create_merchant.js}"></script>
</head>

<body>
    <div th:replace="~{./add-ons/header :: header}"></div>

    <div class="container">
        <h2 class="text-center">Create a Merchant User</h2>

        <div class="row">
            <div class="col-md-6 offset-md-3">

                <div class="card bg-light">
                    <div class="card-body">
                        <form id="form_id" method="get" action="#" class="form-horizontal">

                            <div class="form-group mb-3">
                                <label class="control-label">Username:</label>
                                <input type="text" id="username" name="username" class="form-control" minlength="6" maxlength="45" pattern="^[a-zA-Z][a-zA-Z0-9-_]{5,44}$" title="Your username can only contain letters, digits, '-' and '_'. It can only start with a letter."
                                    placeholder="Enter a username" required="required" />
                            </div>

                            <div class="form-group mb-3">
                                <label class="control-label">Email:</label>
                                <input type="email" id="email" name="email" class="form-control" maxlength="320" title="Your email is too long. Try with a smaller one."
                                    placeholder="Enter an email" required="required" />
                            </div>

                            <div class="form-group mb-3">
                                <label class="control-label">Password:</label>
                                <input type="password" id="password" name="password" class="form-control" minlength="8" maxlength="20" pattern="^[a-zA-Z0-9-_+*/$()]{8,20}$" title="Your password can only contain letters, digits and the following characters: '-', '_', '+', '*', '/', '$', '(', ')'."
                                    placeholder="Enter a password" required="required" />
                            </div>

                            <div class="form-group mb-3">
                                <label for="status" class="control-label"> Status: </label>
                                <select class="form-select" id="status" name="status" required="required">
                                    <option value="Unblocked" selected="selected">Unblocked</option>
                                    <option value="Blocked">Blocked</option>
                                  </select>
                            </div>
                            <div class="form-group mb-3 float-end">
                                <button type="submit" class="btn btn-dark">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
                
                <div style="clear: both;" id="message" class="mt-3"></div>
            </div>
        </div>
    </div>

    <div th:replace="~{./add-ons/footer :: footer}">...</div>

</body>
