<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <meta name='robots' content='noindex, nofollow'>
    <meta name='keywords' content='...'>
    <meta name='description' content='...'>
    <title> Login </title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>

<body>
    <div th:replace="~{./add-ons/header :: header}"></div>

    <div class="container">
        <h2 class="text-center"> Insert Your Credentials</h2>

        <div class="row">
            <div class="col-md-6 offset-md-3">

                <div th:if="${param.error}">
                    <div class="alert alert-danger alert-dismissible fade show" role="alert"> Invalid username/password or blocked account. <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button></div>
                </div>
                <div th:if="${param.blocked}">
                    <div class="alert alert-warning alert-dismissible fade show" role="alert"> Your account has been blocked. Please contact an administrator for more information. <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button></div>
                </div>
                <div th:if="${param.logout}">
                    <div class="alert alert-success alert-dismissible fade show" role="alert"> You have been logged out. <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button></div>
                </div>

                <div class="card bg-light">
                    <div class="card-body">
                        <form method="post" th:action="@{/users/login}" class="form-horizontal">
                            <div class="form-group mb-3">
                                <label class="control-label">Username:</label>
                                <input type="text" id="username" name="username" class="form-control"
                                    placeholder="Enter your username" required="required" />
                            </div>

                            <div class="form-group mb-3">
                                <label class="control-label">Password:</label>
                                <input type="password" id="password" name="password" class="form-control"
                                    placeholder="Enter your password" required="required" />
                            </div>
                            <div class="form-group mb-3 float-end">
                                <button type="submit" class="btn btn-dark">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{./add-ons/footer :: footer}">...</div>

</body>

</html>
