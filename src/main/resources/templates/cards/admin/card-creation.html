<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <meta name='robots' content='noindex, nofollow'>
    <meta name='keywords' content='...'>
    <meta name='description' content='...'>
    <title> Create a Card </title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script defer type="application/javascript" th:src="@{~/scripts/admin/create_card.js}"></script>
</head>

<body>
    <div th:replace="~{./add-ons/header :: header}"></div>

    <div class="container">
        <h2 class="text-center">Create a Card</h2>

        <div class="row">
            <div class="col-md-6 offset-md-3">

                <div class="card bg-light">
                    <div class="card-body">
                        <form id="form_id" method="get" action="#" class="form-horizontal">

                            <div class="form-group mb-3">
                                <label for="status" class="control-label"> Status: </label>
                                <select class="form-select" id="status" name="status" required="required">
                                    <option value="Unblocked" selected="selected">Unblocked</option>
                                    <option value="Blocked">Blocked</option>
                                </select>
                            </div>

                            <div class="form-group mb-3">
                                <label for="credit" class="control-label"> Credit (in EUR): </label>
                                <input type="number" min="10" step="0.01" id="credit" name="credit" class="form-control"
                                    placeholder="Enter a credit amount" required="required" />
                            </div>
                            <div class="form-group mb-3 float-end">
                                <button type="submit" class="btn btn-dark">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>

                <div style="clear: both;" id="message" class="mt-3"></div>
            </div>
        </div>
    </div>

    <div th:replace="~{./add-ons/footer :: footer}">...</div>

</body>
