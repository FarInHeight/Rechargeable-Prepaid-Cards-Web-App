<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <meta name='robots' content='noindex, nofollow'>
    <meta name='keywords' content='...'>
    <meta name='description' content='...'>
    <title> Charge/Recharge a Card </title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script defer type="application/javascript" th:src="@{~/scripts/merchant/update_credit.js}"></script>
</head>

<body>
    <div th:replace="~{./add-ons/header :: header}"></div>

    <div class="container">
        <h2 class="text-center">Charge or Recharge a Card</h2>

        <div class="row">
            <div class="col-md-6 offset-md-3">

                <div class="card bg-light">
                    <div class="card-body">
                        <form id="form_id" method="get" action="#" class="form-horizontal">
                            <div class="form-group mb-3">
                                <label for="card_id" class="control-label"> Card Number: </label>
                                <input type="number" min="1" id="card_id" name="card_id" class="form-control"
                                    placeholder="Enter a card number" required="required" />
                            </div>

                            <div class="form-group mb-3">
                                <label for="operation" class="control-label"> Operation: </label>
                                <select class="form-select" id="operation" name="operation" required="required">
                                    <option value="Charge" selected="selected">Charge</option>
                                    <option value="Recharge">Recharge</option>
                                </select>
                            </div>

                            <div class="form-group mb-3">
                                <label for="amount" class="control-label"> Amount (in EUR): </label>
                                <input type="number" min="0.01" step="0.01" id="amount" name="amount"
                                    class="form-control" placeholder="Enter an amount" required="required" />
                            </div>

                            <div class="form-group mb-3">
                                <label for="description" class="control-label"> Description: </label>
                                <textarea class="form-control" id="description" rows="3"
                                    placeholder="Enter a description" required="required"></textarea>
                            </div>

                            <div class="form-group mb-3 float-end">
                                <button type="submit" class="btn btn-dark">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>

                <div style="clear: both;" id="message" class="mt-3"></div>
            </div>
        </div>
    </div>

    <div th:replace="~{./add-ons/footer :: footer}">...</div>

</body>
